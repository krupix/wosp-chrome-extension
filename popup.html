<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    img {
      width: 64px;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      color: #e21617;
    }
    .amount {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .currency {
      font-size: 14px;
      color: #666;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e21617;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon128.png" alt="WOSP Logo">
    <h1>WOÅšP 2026</h1>
    <div id="loader" class="loader"></div>
    <div id="result" class="hidden">
      <div id="amount" class="amount">---</div>
      <div class="currency">PLN</div>
    </div>
    <div id="error" class="hidden" style="color: red; font-size: 12px;">Failed to fetch data</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
